<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles/styleLucas.css">
  <title>PuppyPet - Contact</title>
</head>

<body>
  <header>
    <nav>
    </nav>
  </header>
  <main id="app">
    <div class="gap-5 p-1 color sombra alinear" data-aos="fade-right">
      <h2 class="p-2">Si tiene alguna pregunta o inquietud, no dude en dejarla en los comentarios <span>!</span></h2>
      <img src="../assets/image/pet care-cuate.png" alt="">
      <img src="../assets/image/Cat and dog-cuate.png" alt="">
    </div>
    <div>
      <section data-aos="fade-left">
        <form class="row g-0 needs-validation sombra" novalidate @submit.prevent="handleSubmit">
          <div class="formularios">
            <div class="col-12 col-lg-5 position-relative">
              <label for="validationTooltip01" class="form-label">Nombre</label>
              <input type="text" placeholder="Nombre" class="color form-control" id="validationTooltip01"
                v-model="firstName" required>
              <div class="invalid-feedback" v-if="!firstName">
                Por favor ingresa tu nombre.
              </div>
            </div>
            <div class="col-12 col-lg-5 position-relative">
              <label for="validationTooltip02" class="form-label">Apellido</label>
              <input type="text" placeholder="Apellido" class="color form-control" id="validationTooltip02"
                v-model="lastName" required>
              <div class="invalid-feedback" v-if="!lastName">
                Por favor ingresa tu apellido.
              </div>
            </div>
          </div>
          <div class="formularios">
            <div class="col-12 col-lg-5 position-relative p-1">
              <label for="validationTooltipUsername" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text color2" id="validationTooltipUsernamePrepend">@</span>
                <input type="text" class="color form-control" id="validationTooltipUsername"
                  aria-describedby="validationTooltipUsernamePrepend" v-model="username" required>
                <div class="invalid-feedback" v-if="!username">
                  Por favor ingresa tu email.
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-5 position-relative p-1">
              <label for="validationTooltip04" class="form-label">elige tu mascota</label>
              <select class="color form-select" id="validationTooltip04" v-model="pet" required>
                <option selected disabled value="">Elige</option>
                <option>Perro</option>
                <option>Gato</option>
                <option>Tortuga</option>
                <option>hamster</option>
              </select>
              <div class="invalid-feedback" v-if="!pet">
                Por favor selecciona una opci√≥n correcta.
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-12 position-relative p-1">
            <label for="validationTooltip04" class="form-label">Mensaje</label>
            <textarea class="form-control formularios color" id="exampleFormControlTextarea1" rows=""
              placeholder="Deja tu consulta" v-model="message" required></textarea>
            <div class="invalid-feedback" v-if="!message">
              Por favor ingresa un mensaje.
            </div>
          </div>
          <div class="col-12 p-1">
            <button class="btn color3" id="boton" type="submit">Enviar.</button>
          </div>
        </form>
      </section>
    </div>
  </main>

  <script src="https://unpkg.com/vue@3.2.16/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
  <script src="../assets/scripts/contact.js"></script>
</body>

</html>
